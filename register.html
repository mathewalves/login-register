<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login em HTML e CSS</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Registre-se</h1>
            <div class="input-box"> 
                <input type="text" placeholder="Email">
                <div class="email-register"><i class='bx bxs-envelope'></i></div>
            </div>
            <div class="input-box"> 
                <input type="text" placeholder="Nome de Usuário">
                <div class="user-register"><i class='bx bxs-user'></i></div>
            </div>
            <div class="input-box"> 
                <input type="password" placeholder="Senha" required>
                <div class="lock-register"><i class='bx bxs-lock-alt' ></i></div>
            </div>

            <div class="input-box"> 
                <input type="password" placeholder="Confirme sua Senha" required>
                <div class="cfs-register"><i class='bx bxs-lock-alt' ></i></div>
            </div>

            <button type="submit"           class="btn">Registre-se
            </button>

            <div class="register-link">
                <p>Já possui uma conta? 
                    <a href="/index.html">Faça Login</a>
                </p>
            </div>
        </form>
    </div>
    
</body>
</html>
