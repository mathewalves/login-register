<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login em HTML e CSS</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Faça o Login</h1>
            <div class="input-box"> 
                <input type="text" placeholder="Nome de Usuário">
                <div class="user"><i class='bx bxs-user'></i></div>
            </div>
            <div class="input-box"> 
                <input type="password" placeholder="Senha" required>
                <div class="lock"><i class='bx bxs-lock-alt' ></i></div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Salvar usuário</label>
                <a href="#">Esqueceu sua senha?</a>
                
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Ainda não possui uma conta? <a href="register.html">Registre-se aqui</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
